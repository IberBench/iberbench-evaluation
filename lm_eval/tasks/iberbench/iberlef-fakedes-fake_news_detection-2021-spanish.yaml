dataset_path: iberbench/iberlef-fakedes-fake_news_detection-2021-spanish
description: "Determina si la siguiente noticia es fake o no.\n"
output_type: multiple_choice
training_split: train
test_split: test
doc_to_text: "Noticia: {{text}}\n¿Es fake?:"
doc_to_target: !function utils.convert_label_to_int
doc_to_choice: ["no", "sí"]
metric_list:
  - metric: acc
    aggregation: mean
  - metric: f1
    aggregation: !function utils.macro_f1_score
    average: macro
